<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Hoàn thành nhiệm vụ</title>
</head>

<body style="text-align:center;background:#0f172a;color:white;font-family:Arial;margin-top:80px">

<h2>Hoàn thành nhiệm vụ</h2>

<button onclick="done()">Nhận thưởng</button>

<script>

function done(){

 const params=new URLSearchParams(location.search);
 const user=params.get("user");

 if(!user) return alert("Lỗi");

 if(localStorage.getItem("done_"+location.href)){
   alert("Đã nhận rồi");
   return;
 }

 localStorage.setItem("done_"+location.href,true);

 let money=
 Number(localStorage.getItem("money_"+user)||0);

 money+=1000;

 localStorage.setItem("money_"+user,money);

 alert("+1000đ");

 window.close();
}

</script>

</body>
</html>
